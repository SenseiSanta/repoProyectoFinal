                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Banner de suscripcion -->
        <div class="subscriptionBanner"> 
            <a href=""> <h2> SIGN UP TO GET THE LATEST MUSE NEWS!!! </h2> </a>
        </div>

            <!-- Formulario de contacto -->
            <form class="contactForm">
                <fieldset>
                    <!-- Motivo de contacto -->
                    <div class="labelInfo">
                        <label for="doubt"> Reason for contact </label>
                        <select name="doubt"> 
                            <option value="General"> General </option>
                            <option value="Concerts / Shows"> Concerts / Shows </option>
                            <option value="Shop / Merchandising"> Shop / Merchandising </option>
                            <option value="Suggestion"> Suggestion </option>
                            <option value="Website"> Website </option>   
                        </select>
                    </div>
                    <!-- Nombre del contactante -->
                    <div class="labelInfo">
                        <label for="contactName"> Name </label>
                        <input type="text" placeholder="Example: Josh Nicolson" name="contactName">
                    </div>
                    <!-- Email del contactante -->
                    <div class="labelInfo">
                        <label for="email"> Email Adress </label>
                        <input type="email" placeholder="Example: josh77@examplemail.com" name="email">
                    </div>
                    <!-- Pais del contactante -->
                    <div class="labelInfo">
                        <label for="contactName"> Country </label>
                        <select>
                            <option value="ar"> Argentina </option>
                            <option value="mx"> Mexico </option>
                            <option value="br"> Brazil </option>
                            <option value="uk"> United Kingdom </option>
                            <option value="us"> United States </option>
                        </select>
                    </div>
                    <!-- Espacio de escritura principal -->
                    <div>
                        <label for="commentary"> Commentary: </label>
                    </div>                     
                    <textarea name="commentary" cols="80" rows="10" placeholder="Write here..."></textarea>

                    <!-- Botones de resolucion del formulario -->
                    <div class="labelButtons">
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset Form">
                    </div>
                </fieldset>
            </form>

    </main>

    <!-- Pie de Pagina -->
    <footer>
        
        <!-- Linea de tiempo de banda -->
        <div class= "h3Mixed1">
            <h3 class="centerText"> 2022 Warner Music UK limited. </h3>
        </div>

        <!-- Iconos y links a redes sociales -->
        <div class="socialMedia">
            <ul>

                    <a href="https://www.youtube.com/channel/UCGGhM6XCSJFQ6DTRffnKRIw" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoYoutube.png" alt="Logo de YouTube"> </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/muse" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoFacebook.png" alt="Logo de Facebook"> </a>

                    <a href="https://twitter.com/muse" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoTwitter.png" alt="Logo de Twitter"> </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/@muse?" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoTiktok.png" alt="Logo de TikTok"> </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/muse/?hl=es" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoInstagram.png" alt="Logo de Instagram"> </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/12Chz98pHFMPJEknJQMWvI" target="blank"> <img class="footerImgWebsites" src="../images/socialMedia/logoSpotify.png" alt="Logo de Spotify"> </a>
                </li>
            </ul>
        </div>

        <!-- Reserva de derechos -->

            <h3 class="centerText"> All rights reserved ® </h3>
        </div>  
    </footer>
